<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GutyeStore</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link href="../public/plugins/sweetAlert2/css/sweetalert2.min.css" rel="stylesheet" />

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index.html"><b>Gutyestore</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Recuperación de Contraseña</p>
            <form method="post" id="frmRestablecer" name="frmRestablecer">
                <div class="form-group has-feedback">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email de Registro" required>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <center><button type="submit" class="btn">Recuperar</button></center>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <!--Script de jQuery 3.6-->
    <script src="../public/plugins/jQuery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
